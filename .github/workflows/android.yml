name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Android auto-builder

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Extract version from package.json
        id: extract_version
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Build and Sign Multisign Variant
        env:
          SIGN_PASS_NEKOKO_BEEF: ${{ secrets.SIGN_PASS_NEKOKO_BEEF }}
          SIGN_PASS_WENZI: ${{ secrets.SIGN_PASS_WENZI }}
        run: |
          mkdir -p output
          chmod +x apply_variant.sh generate_variant.sh build_variant.sh variants/*/signing.sh
          
          ./build_variant.sh multisign NekokoLPA-multisign.apk

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
          body: |
            Auto-Release for version ${{ env.VERSION }}.

      - name: Upload Multisign APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./output/NekokoLPA-multisign.apk
          asset_name: NekokoLPA-multisign-v${{ env.VERSION }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload Multisign to Telegram
        uses: xz-dev/TelegramFileUploader@v1.1.1
        with:
          to-who: 'NekokoLPA'
          message: 'NekokoLPA Multisign v${{ env.VERSION }} (Github: https://github.com/iebb/NekokoLPA/releases/tag/v${{ env.VERSION }})'
          files: ./output/NekokoLPA-multisign.apk
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
